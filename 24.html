<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Форма "Комплектация ПК" -->
    <form>
      <label for="processor">Процессор:</label>
      <select id="processor" name="processor">
        <option value="intel">Intel</option>
        <option value="amd">AMD</option>
      </select>

      <label for="memory">Память:</label>
      <select id="memory" name="memory">
        <option value="8gb">8 ГБ</option>
        <option value="16gb">16 ГБ</option>
      </select>

      <label for="storage">Хранение данных:</label>
      <select id="storage" name="storage">
        <option value="ssd">SSD</option>
        <option value="hdd">HDD</option>
      </select>

      <button type="submit">Подобрать комплектацию</button>
    </form>
  </body>
</html>
