<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Стили для страницы "О себе" */
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        margin: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
      }

      li {
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Страница "О себе" -->
    <img src="your_image_url.jpg" alt="Мое изображение" />

    <ul>
      <li>Увлечение 1</li>
      <li>Увлечение 2</li>
      <li>Увлечение 3</li>
    </ul>

    <p>Краткая информация о себе...</p>
  </body>
</html>
