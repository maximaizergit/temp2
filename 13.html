<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Стили для списка определений */
      dl {
        padding: 20px;
      }

      dt {
        font-weight: bold;
      }

      dd {
        margin-bottom: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <!-- Список определений -->
    <dl>
      <dt>Термин 1</dt>
      <dd>Определение термина 1.</dd>

      <dt>Термин 2</dt>
      <dd>Определение термина 2.</dd>

      <dt>Термин 3</dt>
      <dd>Определение термина 3.</dd>
    </dl>
  </body>
</html>
