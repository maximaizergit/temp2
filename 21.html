<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Анимация увеличения размера и яркости фона при наведении */
      button {
        font-size: 16px;
        padding: 10px;
        transition: font-size 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
      }

      button:hover {
        font-size: 20px;
        background-color: #ffcc00; /* Яркий цвет фона */
      }
    </style>
  </head>
  <body>
    <!-- Кнопка с анимацией -->
    <button>Наведи на меня</button>
  </body>
</html>
