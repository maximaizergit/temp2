<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Стили для бегущей строки */
      #runningText {
        white-space: nowrap;
        overflow: hidden;
        animation: runText 5s linear infinite;
      }

      @keyframes runText {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Изменение направления при наведении */
      #runningText:hover {
        animation-direction: reverse;
      }
    </style>
  </head>
  <body>
    <!-- Бегущая строка -->
    <div id="runningText">
      Это бегущая строка. Наведи курсор, чтобы изменить направление.
    </div>
  </body>
</html>
