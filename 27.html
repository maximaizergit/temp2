<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Анимация увеличения размера и затемнения фона при наведении */
      button {
        font-size: 16px;
        padding: 10px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.2);
        background-color: rgba(0, 0, 0, 0.2); /* Затемненный цвет фона */
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Кнопка с анимацией -->
    <div class="wrapper">
      <button>Наведи на меня</button>
    </div>
  </body>
</html>
