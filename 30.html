<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Круглое изображение с увеличением и границей */
      img {
        border-radius: 50%;
        transition: transform 0.3s ease, border-width 0.3s ease;
      }

      img:hover {
        transform: scale(1.2);
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Круглое изображение -->
    <img
      src="your_image.jpg"
      alt="Круглое изображение"
      width="200"
      height="200"
    />
  </body>
</html>
