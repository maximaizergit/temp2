<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список ссылок</title>
    <style>
      a {
        display: block;
        margin-bottom: 10px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
      }

      a[href="https://www.google.com"]
      {
        color: #4285f4;
      }

      a[href="https://www.aviasales.by"]
      {
        color: #ff6600;
      }

      a[href="https://www.yandex.ru"]
      {
        color: #ff0000;
      }
    </style>
  </head>
  <body>
    <h2>Список ссылок:</h2>
    <a href="https://www.google.com">www.google.com</a>
    <a href="https://www.aviasales.by">www.aviasales.by</a>
    <a href="https://www.yandex.ru">www.yandex.ru</a>
  </body>
</html>
