<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function hideText() {
        var textElement = document.getElementById("hiddenText");
        textElement.style.display = "none";
      }
    </script>
  </head>
  <body>
    <!-- Текст и кнопка для скрытия -->
    <p id="hiddenText">Это текст, который можно скрыть.</p>
    <button onclick="hideText()">Скрыть текст</button>
  </body>
</html>
