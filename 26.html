<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    form {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <!-- Форма "Отзыв к фильму" -->
    <form>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required />

      <label>Мнение о фильме:</label>
      <label
        ><input type="radio" name="opinion" value="positive" />
        Положительное</label
      >
      <label
        ><input type="radio" name="opinion" value="neutral" />
        Нейтральное</label
      >
      <label
        ><input type="radio" name="opinion" value="negative" />
        Негативное</label
      >

      <label for="review">Отзыв:</label>
      <textarea id="review" name="review" rows="4" required></textarea>

      <button type="submit">Отправить отзыв</button>
    </form>
  </body>
</html>
