<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Стили для таблицы */
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- Таблица "Товары" -->
    <table>
      <thead>
        <tr>
          <th>Наименование</th>
          <th>Производитель</th>
          <th>Материал</th>
          <th>Цена</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Товар 1</td>
          <td>Производитель 1</td>
          <td>Материал 1</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Товар 2</td>
          <td>Производитель 2</td>
          <td>Материал 2</td>
          <td>150</td>
        </tr>
        <tr>
          <td>Товар 3</td>
          <td>Производитель 3</td>
          <td>Материал 3</td>
          <td>200</td>
        </tr>
        <tr>
          <td>Товар 4</td>
          <td>Производитель 4</td>
          <td>Материал 4</td>
          <td>120</td>
        </tr>
        <tr>
          <td>Товар 5</td>
          <td>Производитель 5</td>
          <td>Материал 5</td>
          <td>180</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
