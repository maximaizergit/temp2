<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Анимация мигания текста */
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      h1 {
        text-align: center;
        animation: blink 1s infinite;
      }
    </style>
  </head>
  <body>
    <!-- Заголовок с анимацией мигания текста -->
    <h1>Мигающий текст</h1>
  </body>
</html>
